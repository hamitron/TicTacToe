<!DOCTYPE html>
<html ng-app"TicTacToeApp">
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
	<!-- put the god damn angular app here -->
	<script src="js/app.js"></script>
</head>
<body>
<div class="outerContainer">
	<div class="boardContainer">
		<div class="row1">
			<div class="gameBox" ng-repeat="r1 in gameBoard">{{r1}}</div>
		</div>
		<div class="row2">
			<div class="gameBox" ng-repeat="r2 in gameBoard[4]">box</div>
		</div>
		<div class="row3">
			<div class="gameBox" ng=repeat="r3 in gameBoard[7]">bOx</div>
		</div>
	</div>
</div>

</body>
