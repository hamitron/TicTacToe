<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
</head>
<body>
<div class="outerContainer">
	<div class="boardContainer">
		<div class="row1">
			<div class="gameBox" id="r1c1">Row 1 Column 1!</div>
			<div class="gameBox" id="r1c2">Row 1 Column 2!</div>
			<div class="gameBox" id="r1c3">Row 1 Column 3!</div>
		</div>
		<div class="row2">
			<div class="gameBox" id="r2c1">Row 2 Column 1!</div>
			<div class="gameBox" id="r2c2">Row 2 Column 2!</div>
			<div class="gameBox" id="r2c3">Row 2 Column 3!</div>
		</div>
		<div class="row3">
			<div class="gameBox" id="r3c1">Row 3 Column 1!</div>
			<div class="gameBox" id="r3c2">Row 3 Column 2!</div>
			<div class="gameBox" id="r3c3">Row 3 Column 3!</div>
		</div>
	</div>
</div>

</body>
</html>
