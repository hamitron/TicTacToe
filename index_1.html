<!DOCTYPE html>
<html ng-app="TicTacToeApp">
<head>
	<title>Tic Tac Toe</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="gameCtrl">

<div class="outerContainer">

<div class="boardContainer" >
	<div class="coverAll" ng-hide="xyName">
		<h1> WELCOME TO TIC-TAC-TOE</h1>
		<h2>Please Enter Your Names</h2>
		<form ng-submit="addNames(xName, yName)">
			<input type="text" placeholder="Player X" ng-model="xName">
			<input type="text" placeholder="Player O" ng-model="yName">
			<input class="btn-primary" type="submit" placeholder="Go!" value="add">
		</form>
	</div>
	<div class="titlebox"> <h1> TIC TAC TOE!!</h1></div>
		<div class="row" ng-repeat="cell in boardArray" >
			<div class="gameBox"
			ng-click="playerPicks(cell)"
			ng-class="{playerX: cell.status=='X', playerY: cell.status =='O'}">
			</div>
		</div>
		<div class="sidebar" ng-hide="gameEnd">
			<h2>Player's Turn: <span ng-hide="oTurn">{{playerXName}}</span>
			<span ng-show="oTurn">{{playerOName}}</span>
			</h2>
		</div>
	</div>
	
	<div>
</div>

</body>

</html>
