<!DOCTYPE html>
<html ng-app="TicTacToeApp">
<head>
	<title>Tic Tac Toe</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="gameCtrl">

<div class="outerContainer">

<div class="boardContainer" >
	<div class="titlebox"> <h1> TIC TAC TOE!!</h1></div>
		<div class="row" ng-repeat="cell in boardArray" >
			<div class="gameBox"
			ng-click="playerPicks(cell)"
			ng-class="{playerX: cell.status=='X', playerY: cell.status =='O'}">
			</div>
		</div>
		<div class="sidebar">
			<h1>Current Play: {{playcounter}}</h1>
			<p>{{player1}} | {{player2}}</p>
		</div>
	</div>
	
	<div>
</div>

</body>

</html>
